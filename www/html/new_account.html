<div class="container">

	<div class="text-center">
		<h2>Create an Account</h2>
	</div>

	<form role="form">
		<div class="form-group">
			<label for="name">Name</label>
			<input class="form-control" id="name" type="text">
		</div>
		<div class="form-group">
			<label for="email">E-Mail Address</label>
			<input class="form-control" id="email" type="text">
		</div>
		<div class="form-group">
			<label for="pw">Password</label>
			<input class="form-control" id="pw" type="password">
		</div>
		<div class="form-group">
			<label for="cpw">Confirm Password</label>
			<input class="form-control" id="cpw" type="password">
		</div>
		<div class="form-group">
			<label for="pn">Phone Number</label>
			<input class="form-control" id="pn" type="text">
		</div>
	</form>

	<div class="text-center mt20">
		<button type="submit" id="create" class="btn btn-lg btn-primary">Create</button>
		<button type="submit" id="cancel" class="btn btn-lg btn-default">Cancel</button>
	</div>
</div>
