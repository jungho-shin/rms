<div class="container">

	<div class="text-center">
		<h2>Create an Account</h2>
	</div>
	<br>
	<ul class="nav nav-tabs">
		<li class="active"><a data-toggle="tab" href="#individual" name="2">Individual</a></li>
		<li><a data-toggle="tab" href="#company" name="1">Company</a></li>
	</ul>
	<br>
	<form role="form">
		<div class="form-group">
			<label for="user-id">E-Mail Address</label>
			<input class="form-control" id="user-id" type="text">
		</div>
		<div class="form-group">
			<label for="user-pw">Password</label>
			<input class="form-control" id="user-pw" type="password">
		</div>
		<div class="form-group">
			<label for="user-cpw">Confirm Password</label>
			<input class="form-control" id="user-cpw" type="password">
		</div>
	</form>

	<div class="tab-content">
		<div id="individual" class="tab-pane fade in active">
			<div class="form-group">
				<label for="user-name">Name</label>
				<input class="form-control" id="user-name" type="text">
			</div>
			<div class="form-group">
				<label for="user-phone-number">Phone Number</label>
				<input class="form-control" id="user-phone-number" type="text">
			</div>
		</div>
		<div id="company" class="tab-pane fade">
			<div class="form-group">
				<label for="company-registration-number">Company Registration Number</label>
				<input class="form-control" id="company-registration-number" type="text">
			</div>
			<div class="form-group">
				<label for="company-name">Company Name</label>
				<input class="form-control" id="company-name" type="text">
			</div>
			<div class="form-group">
				<label for="manager-name">Manager Name</label>
				<input class="form-control" id="manager-name" type="text">
			</div>
		</div>
	</div>
	
	<div class="text-center mt20">
		<button type="button" id="create" class="btn btn-lg btn-primary">Create</button>
		<button type="button" id="cancel" class="btn btn-lg btn-default">Cancel</button>
	</div>
</div>
